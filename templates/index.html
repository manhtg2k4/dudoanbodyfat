<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Chọn phương pháp dự đoán BodyFat</h1>
    <form method="POST">
        <label for="method">Chọn phương pháp:</label>
        <select name="method" id="method" required>
            <option value="Linear Regression">Linear Regression</option>
            <option value="Lasso">Lasso</option>
            <option value="MLP">MLP</option>
            <option value="Stacking">Stacking</option>
        </select>

        <h3>Nhập các đặc trưng:</h3>
        <label for="Density">Density:</label>
        <input type="number" step="any" name="Density" required><br>

        <label for="Weight">Weight:</label>
        <input type="number" step="any" name="Weight" required><br>

        <label for="Chest">Chest:</label>
        <input type="number" step="any" name="Chest" required><br>

        <label for="Abdomen">Abdomen:</label>
        <input type="number" step="any" name="Abdomen" required><br>

        <label for="Hip">Hip:</label>
        <input type="number" step="any" name="Hip" required><br>

        <label for="Thigh">Thigh:</label>
        <input type="number" step="any" name="Thigh" required><br>

        <label for="Knee">Knee:</label>
        <input type="number" step="any" name="Knee" required><br>

        <label for="Biceps">Biceps:</label>
        <input type="number" step="any" name="Biceps" required><br>

        <button type="submit">Dự đoán</button>
    </form>

    {% if prediction is not none %}
        <h2>Kết quả dự đoán BodyFat: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
